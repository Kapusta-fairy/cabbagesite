{% extends 'base.html' %}

{% block title %}
{{ object.title }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <h5>Руководства для новичков</h5>
        <div class="list-group">
            {% for item in object_list %}
            <a href="{% url 'guide' item.slug %}" class="list-group-item list-group-item-action">{{ item.title }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-9">
        <h2>{{ object.title }}</h2>
        <p>{{ object.content|safe }}</p>
    </div>
</div>

{% endblock %}
